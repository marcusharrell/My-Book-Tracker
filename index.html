<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Reedsio</title>
  </head>

  <body>
    <div class="toprow">
      <div class="topcolumn">
        <h1 class="header">readsio</h1>
        <div class="topcolumn">
          <h3>Your personal library</h3>
        </div>
      </div>
    </div>

    <!-- Popup modal-->
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <h1>New Book</h1>

        <form>
          <form action="/action_page.php" method="get">
              <label for="title">Title:</label>   <input
              type="text"
              id="title"
              name="title"
              placeholder="title of book"
            /><br /><br />
              <label for="author">Author</label>   <input
              type="text"
              id="Author"
              name="Author"
              placeholder="author of book"
            /><br /><br />
             <label for="pages">Pages</label>   <input
              type="number"
              id="Author"
              name="Author"
              placeholder="no. of pagess"
            /><br /><br />

              <input type="submit" value="Submit" class="submit-button" />
          </form>
        </form>
      </div>
    </div>

    <!--book cards will go here-->

    <div class="row">
      <div class="column">
        <button class="trigger">Add Book</button>
      </div>
      <div class="column">
        <form id="form">
          <input type="search" id="query" name="q" placeholder="Search..." />
          <button>Search</button>
        </form>
      </div>
    </div>

    <div class="main">
      <ul class="cards">
        <li class="cards_item">
          <div class="card">
            <div class="card_image"><img src="images/book1.jpeg" /></div>
            <div class="card_content">
              <h2 class="card_title">Book Example 1</h2>
              <p class="card_text">Author of book goes here</p>
              <button class="btn card_btn">Read More</button>
            </div>
          </div>
        </li>
        <li class="cards_item">
          <div class="card">
            <div class="card_image"><img src="images/book2.webp" /></div>
            <div class="card_content">
              <h2 class="card_title">Book Example 2</h2>
              <p class="card_text">Author of book goes here</p>
              <button class="btn card_btn">Read More</button>
            </div>
          </div>
        </li>
        <li class="cards_item">
          <div class="card">
            <div class="card_image"><img src="images/book3.jpeg" /></div>
            <div class="card_content">
              <h2 class="card_title">Book Example 3</h2>
              <p class="card_text">Author of book goes here</p>
              <button class="btn card_btn">Read More</button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
