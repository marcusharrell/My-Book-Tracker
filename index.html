  <body>
    <h1>Click the button below to add a new book to your Library</h1>
    <div class="add-book">
      <button class="trigger">Add New Book</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <h1>New Book</h1>

        <form>
          <form action="/action_page.php" method="get">
              <label for="title">Title:</label>   <input
              type="text"
              id="title"
              name="title"
              placeholder="title of book"
            /><br /><br />
              <label for="author">Author</label>   <input
              type="text"
              id="Author"
              name="Author"
              placeholder="author of book"
            /><br /><br />
             <label for="pages">Pages</label>   <input
              type="number"
              id="Author"
              name="Author"
              placeholder="no. of pagess"
            /><br /><br />

              <input type="submit" value="Submit" class="submit-button" />
          </form>
        </form>
      </div>
    </div>
