<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Checkout System</title>
</head>
<body>
    <h1>Click the button below to add a new book to your Library</h1>
    <form id="bookform">
        <label>Title</label> <br>
        <input type="text" id="title" placeholder="Title"><br><br>
        <label>Author</label><br>
        <input type="text" id="author" placeholder="Author"><br><br>
        <label>Pages</label> <br>
        <input type="number" placeholder="no. of pages"><br><br>
        <label for="read"> Have you read this book?</label><br>
        <input type="checkbox" name="read"><br><br>
        
    </form> 
    <button type="button" id="btn" >Add Book</button>
    <div class='books'>
        <h1>My Library</h1>
        <p id="booktitle">
            <!--Books will go here-->
        </p>
    </div>


    <script src="index.js"></script>
</body>
</html>
